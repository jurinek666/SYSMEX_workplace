name: Zpracování Skladů (Komplet)

on:
  workflow_dispatch:

jobs:
  process-warehouses:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repozitáře
        uses: actions/checkout@v3

      - name: Nastavení Pythonu
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalace závislostí
        run: |
          pip install -r requirements.txt

      # 1. Zpracování SAP
      - name: Zpracování SAP
        run: python sap_processor.py

      # 2. Zpracování RABEN
      - name: Zpracování RABEN
        run: python raben_processor.py

      # 3. Sloučení a Business Logika
      - name: Sloučení do Master souboru
        run: python merge_processor.py

      # 4. Nahrání výsledků
      - name: Nahrání výsledků (Artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: Skladove-Vystupy
          path: |
            sklady_porovnani/output/SAP.xlsx
            sklady_porovnani/output/RABEN.xlsx
            sklady_porovnani/input/POROVNANI_SKLADU.xlsx
          if-no-files-found: warn