name: Zpracování Skladových Dat (SAP + RABEN)

on:
  workflow_dispatch: # Spouštění tlačítkem

jobs:
  process-all:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repozitáře
        uses: actions/checkout@v3

      - name: Nastavení Pythonu
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalace závislostí
        run: |
          pip install -r requirements.txt

      # 1. Krok: SAP
      - name: Spuštění SAP processoru
        run: |
          python sap_processor.py

      # 2. Krok: RABEN
      - name: Spuštění RABEN processoru
        run: |
          python raben_processor.py

      # 3. Krok: Uložení všeho z output složky
      - name: Nahrání výsledků (Artifacts)
        if: always() # Nahraje výsledky i kdyby jeden ze skriptů spadl (částečný úspěch)
        uses: actions/upload-artifact@v4
        with:
          name: Zpracovana-data
          path: sklady_porovnani/output/
          if-no-files-found: warn