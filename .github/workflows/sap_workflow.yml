name: Zpracování Skladových Dat (SAP + RABEN)

on:
  workflow_dispatch: # Spouštění tlačítkem

jobs:
  process-and-commit:
    runs-on: ubuntu-latest
    
    # DŮLEŽITÉ: Povolení zápisu do repozitáře, aby mohl proběhnout commit
    permissions:
      contents: write

    steps:
      - name: Checkout repozitáře
        uses: actions/checkout@v3

      - name: Nastavení Pythonu
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalace závislostí
        run: |
          pip install -r requirements.txt

      # 1. Zpracování SAP
      - name: Spuštění SAP processoru
        run: |
          python sap_processor.py

      # 2. Zpracování RABEN
      - name: Spuštění RABEN processoru
        run: |
          python raben_processor.py

      # 3. Commit a Push výsledků zpět do repozitáře
      - name: Uložení změn (Commit & Push)
        run: |
          # Konfigurace uživatele pro Git (bude to vypadat jako GitHub Actions Bot)
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          
          # Přidání všech souborů ze složky output
          git add sklady_porovnani/output/*.xlsx
          
          # Kontrola, zda jsou nějaké změny k uložení
          # Pokud se nic nezměnilo, commit by vyhodil chybu, proto ta podmínka
          if [[ -n $(git status -s) ]]; then
            echo "Změny detekovány. Provádím commit..."
            git commit -m "Auto-update: Zpracovaná data SAP a RABEN"
            git push
          else
            echo "Žádné změny v datech. Commit není potřeba."
          fi

      # (Volitelné) Stále nahráváme i Artifact pro snadné stažení
      - name: Nahrání výsledků (Artifacts)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Zpracovana-data
          path: sklady_porovnani/output/
          if-no-files-found: warn